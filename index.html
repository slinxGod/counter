<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/style/index.css?v=2323">
    <title>油墨固废计算器</title>
</head>
<body>
<div class="page sumPage">
    <div class="alert-tip">
        <span>
            存在未填项目，请正确输入！
        </span>
    </div>
    <div class="container">
        <div class="logo">
            <img src="assets/img/logo.png" width="122" height="41" alt="">
        </div>
        <h2 class="softTitle">油墨固废计算器</h2>
        <form>
            <div class="form-group soft-form-group">
                <label>油墨用量：</label>
                <div class="input-group">
                    <input type="number" class="form-control input-lg" value="" id="numInput" placeholder="输入吨数">
                    <div class="inputs-group-addon">吨</div>
                </div>
            </div>
            <div class="form-group soft-form-group">
                <label>当前固废处理费用（元/每吨）：</label>
                <div class="input-group">
                    <input type="number" class="form-control input-lg" id="countInput" value="18000" placeholder="输入费用">
                    <div class="inputs-group-addon">元</div>
                </div>
            </div>
            <div class="form-group text-center counter-btn-group">
                <div>
                    <a  href="javascript:;" id="sum">计算</a>
                </div>
                <div>
                    <a href="javascript:;" id="reset">重置</a>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="page result">
    <div class="container">
        <h2 class="resultTitle">费用对比</h2>
        <div class="row">
            <div class="col-xs-6">
                <div class="item firstTime form-group">
                    <div class="item__content">
                        <span class="coin">￥</span>
                        <b class="firstTimeResult">
                            888
                        </b>
                    </div>
                    <div class="item__title">
                        迪可马仕达袋装油墨
                    </div>

                </div>
            </div>
            <div class="col-xs-6">
                <div class="item outTime form-group">
                    <div class="item__content">
                        <span class="coin">￥</span>
                        <b class="outTimeResult">
                            888
                        </b>
                    </div>
                    <div class="item__title">
                        传统油墨
                    </div>
                </div>
            </div>
        </div>
        <div class="save form-group">
            <h2 class="save__content text-center">
                27748.80
            </h2>
            <div class="save__tip text-center" >
                约等于 <span class="save__tip__count">000</span> Kg 袋装油墨,节约成本<span class="save_pecent">99.3%</span>
            </div>
            <div class="text-center">
                <a href="http://jf61.com" class="btn-block pay-btn" >
                    立即采购
                </a>
            </div>
            <div class="text-center">
                <a href="javascript:;" class="btn-block back-btn back">返回</a>
            </div>
        </div>
    </div>
</div>
<script src="assets/style/jquery.js?v=2323"></script>
<script src="assets/style/index.js?v=2323"></script>
</body>
</html>
